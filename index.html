<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <meta
      name="description"
      content="A web application that can insert book data into a shelf, move book data across shelves, and remove book data from the shelf"
    />
    <meta
      name="keywords"
      content="website, productivity, App, managing books"
    />
    <title>Bookshelf Apps</title>

    <!-- Icons -->
    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="/asset/apple-touch-icon.png"
    />
    <link rel="mask-icon" href="/asset/safari-pinned-tab.svg" color="#5bbad5" />
    <link rel="shortcut icon" href="/asset/favicon.ico" type="image/x-icon" />
    <link rel="manifest" href="/asset/manifest.json" />
    <meta name="msapplication-TileColor" content="#00aba9" />
    <meta name="theme-color" content="#ffffff" />

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,300;0,400;0,500;0,600;0,700;0,800;1,300;1,400&display=swap"
      rel="stylesheet"
    />

    <!-- Stylesheets -->
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/sweetalert2@11.7.27/dist/sweetalert2.min.css"
    />

    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11.7.27/dist/sweetalert2.all.min.js"></script>
    <script
      src="https://kit.fontawesome.com/ef8de3d0d5.js"
      crossorigin="anonymous"
    ></script>
    <script defer src="main.js"></script>
  </head>

  <body>
    <div class="container">
      <div class="left-side">
        <div class="overlay"></div>

        <header class="head">
          <h1 class="head__title">
            <span>
              <i class="fa-solid fa-book"></i>
            </span>
            Bookshelf Apps
          </h1>
          <form class="head__search">
            <label for="searchBookTitle" class="head__search-icon">
              <i class="fa-solid fa-magnifying-glass fa-2xl"></i>
            </label>
            <input
              id="searchBookTitle"
              class="head__search-input"
              type="text"
              autocomplete="off"
              placeholder="Search by title..."
            />
          </form>
          <div id="mobileSidebar" class="sidebar">
            <input id="checkbox" type="checkbox" />
            <label class="toggle" for="checkbox">
              <div id="bar1" class="bars"></div>
              <div id="bar2" class="bars"></div>
              <div id="bar3" class="bars"></div>
            </label>
          </div>
        </header>
        <main class="content">
          <h2 class="content__title">Daftar Buku Kamu:</h2>
          <div class="content__books">
            <section class="book_container">
              <h3>Belum selesai dibaca</h3>
              <div class="book_shelf">
                <div id="uncompletedBook" class="book_list"></div>
              </div>
            </section>
            <section class="book_container">
              <h3>Selesai dibaca</h3>
              <div class="book_shelf">
                <div id="completeBook" class="book_list"></div>
              </div>
            </section>
          </div>
        </main>
      </div>

            </svg>
          </div>
          <div class="wrapper-info">
            <span class="card__title">Lucy Ricard</span>
            <span class="card__saved-books"
              >Buku kamu: <span id="yourBooks"></span
            ></span>
          </div>
        </div>
        <div class="wrapper-form">
          <h2 class="form__title">Masukkan Buku Baru</h2>
          <form id="inputBook" class="input_book">
            <div class="input">
              <label for="inputBookTitle">Judul:</label>
              <input
                id="inputBookTitle"
                type="text"
                maxlength="15"
                autocomplete="off"
                required
              />
            </div>
            <div class="input">
              <label for="inputBookAuthor">Penulis:</label>
              <input
                id="inputBookAuthor"
                type="text"
                maxlength="12"
                autocomplete="off"
                required
              />
            </div>
            <div class="input">
              <label for="inputBookYear">Tahun:</label>
              <input
                id="inputBookYear"
                type="number"
                autocapitalize="off"
                required
              />
            </div>
            <div class="input">
              <label for="inputBookIsComplete">Selesai dibaca</label>
              <input
                id="inputBookIsComplete"
                class="inputBookIsComplete"
                type="checkbox"
              />
            </div>
            <div class="submit">
              <button id="bookSubmit" class="book_submit" type="submit">
                Add book
              </button>
            </div>
          </form>
        </div>
      </aside>
    </div>
  </body>
</html>
